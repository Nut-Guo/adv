# @package _group_
# reproducibility
deterministic: False
random_seed: 42
dirpath: "/content/drive/MyDrive/checkpoints"
# training

pl_trainer:
  fast_dev_run: False # Enable this for debug purposes
  gpus: 1
  precision: 32
  #max_steps: 10000
  accumulate_grad_batches: 1
  num_sanity_val_steps: 2
  gradient_clip_val: 10.0
  min_epochs: 1

monitor_metric: 'confidence'
monitor_metric_mode: 'min'

#early_stopping:
#  patience: 42
#  verbose: False

model_checkpoints:
  save_top_k: 2
  verbose: True
  every_n_val_epochs: 1
