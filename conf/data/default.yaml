datamodule:
  _target_: src.pl_data.datamodule.MyDataModule

  datasets:
    train:
      _target_: src.pl_data.dataset.DHDDataset
      name: YourTrainDatasetName
      path: ${oc.env:RAIN_DATASET_PATH}

    val:
      - _target_: src.pl_data.dataset.MyDataset
        name: YourValDatasetName
        path: ${oc.env:VAL_DATASET_PATH}

    test:
      - _target_: src.pl_data.dataset.MyDataset
        name: YourTestDatasetName
        path: ${oc.env:TEST_DATASET_PATH}

  num_workers:
    train: 8
    val: 4
    test: 4

  batch_size:
    train: 32
    val: 16
    test: 16
