datamodule:
  _target_: src.pl_data.datamodule.ImageDataModule

  datasets:
    train:
      _target_: src.pl_data.dataset.DHDDataset
      name: DHDDataset
      path: ${oc.env:TRAIN_DATASET_PATH}
      image_size: 416

    val:
      - _target_: src.pl_data.dataset.DHDDataset
        name: DHDDataset
        path: ${oc.env:VAL_DATASET_PATH}
        image_size: 416

    test:
      - _target_: src.pl_data.dataset.DHDDataset
        name: DHDDataset
        path: ${oc.env:TEST_DATASET_PATH}
        image_size: 416

  num_workers:
    train: 8
    val: 8
    test: 8

  batch_size:
    train: 128
    val: 32
    test: 32
