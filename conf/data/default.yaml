datamodule:
  _target_: src.pl_data.datamodule.ImageDataModule

  datasets:
    train:
      _target_: src.pl_data.dataset.PersonDataset
      name: PersonDataset
      path: ${oc.env:TRAIN_DATASET_PATH}
      image_size: 416

    val:
      - _target_: src.pl_data.dataset.PersonDataset
        name: PersonDataset
        path: ${oc.env:VAL_DATASET_PATH}
        image_size: 416

    test:
      - _target_: src.pl_data.dataset.PersonDataset
        name: PersonDataset
        path: ${oc.env:TEST_DATASET_PATH}
        image_size: 416

  num_workers:
    train: 2
    val: 2
    test: 2

  batch_size:
    train: 128
    val: 32
    test: 32
